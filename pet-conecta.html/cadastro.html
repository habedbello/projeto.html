<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO</title>
    <link rel="stylesheet" href="style.css/cadastro.css">
</head>

<body>
    <img src="img/pet1.jpg" alt="">
    <div class="container">
        <form class="form" method="post">
            <h1>Dados Pessoais</h1><br>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" minlength="15" maxlength="80" required>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>

            <label>Sexo:</label>
            <div class="radio-group">
                <input type="radio" id="masculino" name="sexo" value="masculino" required>
                <label for="masculino">Masculino</label>
                <input type="radio" id="feminino" name="sexo" value="feminino">
                <label for="feminino">Feminino</label>
                <input type="radio" id="outro" name="sexo" value="outro">
                <label for="outro">Outro</label>
            </div>
            <br>

            <label for="nomeMaterno">Nome Materno:</label>
            <input type="text" id="nomeMaterno" name="nomeMaterno" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="Ex: 123.456.789-00"
                required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="EX:xxxxxx123@gmail.com" required>

            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular" pattern="\(\d{2}\)\s\d{4,5}-\d{4}"
                placeholder="Ex: (DD) 91234-5678" required>

            <label for="telefoneFixo">Telefone Fixo:</label>
            <input type="tel" id="telefoneFixo" name="telefoneFixo" pattern="\(\d{2}\)\s\d{4}-\d{4}"
                placeholder="Ex: (DD) 1234-5678">

            <h2>Endereço</h2><br>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" placeholder="Ex: 12345-678" required>

            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" required>

            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" required>

            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento">

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
                <option value="">Selecione o Estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
            <h2>Dados de Acesso</h2><br>
            <label for="login">Login:</label>
            <input type="text" id="login" name="login" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirmarSenha">Confirmar Senha:</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" required>

            <div class="button-group">
                <a href="login.html"><button type="submit">Enviar</button></a>
                <button type="reset">Limpar Tudo</button>
                <button type="button" onclick="history.back()">Voltar</button>
            </div>
        </form>
    </div>
    <script>
        // Validação de senha
        document.querySelector('form').addEventListener('submit', function (event) {
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;

            if (senha !== confirmarSenha) {
                alert('As senhas não coincidem!');
                event.preventDefault(); // Impede o envio do formulário
            }
        });
    </script>
</body>

</html>
